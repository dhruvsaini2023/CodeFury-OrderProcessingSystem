<!-- import_products/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking to external CSS file -->
    <link rel="stylesheet" href="../css/import-style.css">
    <title>Import Products</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Import Products</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <h2>Upload JSON/XML File</h2>
            <!-- File input field for uploading JSON or XML files -->
            <input type="file" id="file-input" accept=".json, .xml">
            <!-- Upload button -->
            <button id="upload-button">Upload</button>
        </section>

        <!-- Status Section -->
        <section id="status-section">
            <h2>Status</h2>
            <!-- Status message display -->
            <p id="status-message">No operations performed yet.</p>
            <!-- Display import counts -->
            <p id="import-counts">Imported: 0, Not Imported: 0</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Script to handle import functionality -->
    <script src="../js/import-script.js"></script>
</body>
</html>
