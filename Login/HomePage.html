<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <!-- Linking to an external CSS file for styling -->
    <link rel="stylesheet" href="../Order Mangement Customer/main.css">
    <style>
        /* Centering the links and adding some styles */
        body {
            /* Setting the background color */
            background-color: #f0f0f0;
        }

        /* Styling for the circular image */
        .pic {
            text-align: center;
            border-radius: 50px; /* Creating a circular shape */
            overflow: hidden; /* Hiding any content that overflows the circle */
        }

        /* Styling the login links */
        .login-links {
            text-align: center;
        }

        .login-links a {
            margin-top: 20px; /* Adding some top margin to the login links */
            display: inline-block; /* Making login links display in a row */
            margin: 10px; /* Adding margin around login links */
            padding: 10px 20px; /* Adding padding to the login links */
            background-color: #4CAF50; /* Setting the background color */
            color: white; /* Setting the text color */
            text-decoration: none; /* Removing underlines from links */
            border-radius: 5px; /* Adding rounded corners to links */
            font-weight: bold; /* Making the text bold */
            background-color: #45a049; /* Background color for the links */
        }

        /* Styling for images */
        img {
            margin-top: 20px; /* Adding top margin to images */
            max-width: 100%; /* Ensuring images don't exceed their container's width */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="topnav">
        <a href="../index.html">Home</a>
        <a href="../Order Mangement Customer/index.html">Order Management</a>
        <a class="active" href="#home">Login</a>
    </div>

    <!-- Circular Image Section -->
    <div class="pic">
        <img src="./avatar.png" width="400" height="400">
    </div>

    <!-- Login Links Section -->
    <div class="login-links">
        <a href="./EmployeeLogin.html">Employee Login</a>
        <a href="./CustomerLogin.html">Customer Login</a>
    </div>
</body>
</html>
