<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Quote Details</title>
    <!-- Linking to an external CSS file for styling -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Form for generating a customer quote -->
    <div class="formElement">
        <h1 id="heading">Generate a Quote</h1>
        <!-- Form to collect customer information -->
        <form onsubmit="return false">
            <div>
                <label>Customer Name/ID </label>
                <input id="cusid" type="text" required>
            </div>
            <div>
                <label>Order Date</label>
                <input id="date" type="date" required>
            </div>
            <div>
                <label>Select Product</label>
                <select>
                 <option value="Product 1">Product 1</option>
                 <option value="Product 2">Product 2</option>
                 <option value="Product 3">Product 3</option>
             </select>
             </div>
             <div>
                 <label>Product Quantity</label>
                 <input id="quantity" type="number" required>
             </div>
            <!-- Customer address section (initially hidden) -->
            <div id="address" style="display: none;">
                <label>Customer Address</label>
                <textarea cols="15" rows="5"></textarea>
            </div>
            <!-- Customer city section (initially hidden) -->
            <div id="city" style="display: none;">
                <label>Customer City</label>
                <input type="text">
            </div>
            <!-- Customer phone number section (initially hidden) -->
            <div id="phone" style="display: none;">
                <label>Customer Phone number</label>
                <input type="text">
            </div>
            <!-- Customer email section (initially hidden) -->
            <div id="email" style="display: none;">
                <label>Customer Email</label>
                <input type="text">
            </div>
            <!-- Customer pin code section (initially hidden) -->
            <div id="pin" style="display: none;">
                <label>Customer pin code</label>
                <input type="text">
            </div>
        
            <!-- Display Shipping Cost and Total Order Value -->
            <p id="ShippingCost"></p>
            <p id="TotalOrderValue"></p>
    
            <!-- Buttons for user actions -->
            <div id="button" >
                <button onclick="autopopulate()">Proceed to create a quote</button>
            </div>
    
            <!-- Confirmation button (initially hidden) -->
            <div id="button2" style="display: none;">
                <button onclick="clearinfo()">Confirm Quote Generation</button>
            </div>
        </form>
    </div>
    
    <!-- Linking to an external JavaScript file for functionality -->
    <script src="./script.js"></script>
</body>
</html>
